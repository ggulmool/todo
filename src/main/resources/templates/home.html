<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/web/thymeleaf/layout"
      layout:decorator="layout">
<head>
    <title>TodoApp</title>
</head>
<body ng-app="TodoApp">
<h1 layout:fragment="header">Todos</h1>
<div layout:fragment="content" class="container" ng-controller="TodoCtrl as ctrl">
    <div class="pull-right">
        <a style="cursor: pointer;" ng-click="ctrl.addTodo()">할일 등록</a>
        <a style="cursor: pointer;" ng-click="ctrl.updateTodo(4)">할일 수정</a>
    </div>

    <div>
        <input type="text"
               ng-model="ctrl.colorName"
               class="form-control"
               style="width:200px"
               placeholder="Color Name. Try 'r' or 'b'"
               auto-complete="ctrl.autoCompleteOptions" />
    </div>
    <div id="dropdownParent" class="inline-auto-complete-container"></div>

    <table class="table table-bordered table-striped">
        <thead>
        <tr>
            <td class="span1">id</td>
            <td class="span6">할일</td>
            <td class="span3">작성일시</td>
            <td class="span3">최종수정일시</td>
            <td class="span2">상태</td>
        </tr>
        </thead>
        <tbody>
        <tr ng-repeat="todo in ctrl.todos">
            <td>{{ todo.id }}</td>
            <td>{{ todo.display_contents }}</td>
            <td>{{ todo.created_date}}</td>
            <td>{{ todo.last_modified_date }}</td>
            <td>{{ todo.status }}</td>
        </tr>
        </tbody>
    </table>
    <nav aria-label="Page navigation">
        <div style="text-align: center;">
            <ul class="pagination">
                <li ng-if="ctrl.pagingInfo.is_previous">
                    <a style="cursor: pointer;" ng-click="ctrl.prevPage()" aria-label="Previous">
                        <span aria-hidden="true">&laquo;</span>
                    </a>
                </li>
                <li ng-repeat="p in ctrl.pagingInfo.page_elements" ng-class="{active: p.is_current == true}">
                    <a style="cursor: pointer;" ng-click="ctrl.page(p.page)">{{p.page}}</a>
                </li>
                <li ng-if="ctrl.pagingInfo.is_next">
                    <a style="cursor: pointer;" ng-click="ctrl.nextPage()" aria-label="Next">
                        <span aria-hidden="true">&raquo;</span>
                    </a>
                </li>
            </ul>
        </div>
    </nav>
</div>
</body>
</html>
